<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact — Naveen Sharma UPSC Academy</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
<header class="nav-wrap">
  <div class="nav container">
    <a class="logo" href="index.html"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSNiIreypV6f0iARV8cnWulG9P6GJtLdOS9Ow&s" alt="logo" /></a>
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html" class="active">Contact</a>
      <a href="blog.html">Blog</a>
    </nav>
    <button class="hamburger" id="menu-toggle">☰</button>
  </div>
</header>

<section class="hero-headings">
  <h1 class="neon center">Get in Touch</h1>
  <h2 class="neon-small center">We reply quickly — leave a message</h2>
</section>

<main class="container">
  <section class="contact-grid">
    <form id="contactForm" class="square-form" autocomplete="off">
      <h3>Contact Form</h3>
      <label>Name</label>
      <input name="name" required />
      <label>Email</label>
      <input name="email" type="email" required />
      <label>Message</label>
      <textarea name="message" rows="4" required></textarea>
      <button type="submit" class="btn-primary">Submit</button>
    </form>

    <div class="contact-info">
      <h3 class="neon-small">Contact Details</h3>
      <p>Email: <a href="mailto:youremail@example.com">youremail@example.com</a></p>
      <p>WhatsApp: <a href="https://wa.me/919999999999">+91 99999 99999</a></p>
    </div>
  </section>
</main>

<div id="blastPopup" class="blast-popup hidden">
  <div class="blast-circle"></div>
  <div class="blast-message">Your form has been submitted. Thank you!</div>
  <button id="blastClose" class="btn-outline">Close</button>
</div>

<script src="js/main.js"></script>
</body>
</html>
